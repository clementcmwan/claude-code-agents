# ============================================
# Fix Icon Rendering
# ============================================

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable UTF-8 (for icons and special characters)
set -q -g status-utf8 on
setw -q -g utf8 on

# Fix character encoding
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ============================================
# Better Status Bar (with proper icons)
# ============================================

set -g status-style bg=colour235,fg=colour136
set -g status-left-length 50
set -g status-right-length 100

# Use proper icons (these will render correctly with Nerd Font)
set -g status-left "#[fg=colour166,bold]  #S #[fg=colour244]│ "
set -g status-right "#[fg=colour136] #(whoami) #[fg=colour244]│ #[fg=colour136] %H:%M #[fg=colour244]│ #[fg=colour136] %d-%b "

# Window status with icons
setw -g window-status-current-style fg=colour166,bg=colour235,bold
setw -g window-status-current-format " #I #W "
setw -g window-status-style fg=colour244,bg=colour235
setw -g window-status-format " #I #W "

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour136

# ============================================
# Other Useful Settings
# ============================================

# Mouse support
set -g mouse on

setw -g mode-keys vi

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Faster command sequences
set -s escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# ============================================
# Key Bindings
# ============================================

# Reload config
bind r source-file ~/.tmux.conf \; display "  Config reloaded!"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# wsad-style pane navigation
bind j select-pane -L
bind k select-pane -D
bind i select-pane -U
bind l select-pane -R

# Resize panes
bind -r J resize-pane -L 5
bind -r K resize-pane -D 5
bind -r I resize-pane -U 5
bind -r L resize-pane -R 5

